    <div class="container">
      <section id="options">
        <h2>Filters</h2>
        <div id="show">
          <label for="show-select">Show:</label>
          <select name="show" id="show-select">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="48">48</option>
          </select>
        </div>
        <div id="page">
          <label for="page-select">Go to page:</label>
          <select name="page" id="page-select"> </select>
        </div>
        <div id="filters">
          <!-- <span>By reasonable price</span> -->
          <!-- <span>By recently released</span> -->
          <div id="recentProducts">
            <label for="recentProducts-select"> Recent Products:</label>
            <select name="recentProducts" id="recentProducts-select"></select>
          </div>
          <div id="reasonablePrice">
            <label for="reasonablePrice-select">Reasonable Price:</label>
            <select name="reasonablePrice" id="reasonablePrice-select"></select>
          </div>
          <div id="brand">
            <label for="brand-select">By brands:</label>
            <select name="brand" id="brand-select"></select>
          </div>
          <div id="fav">
            <label for="fav-select">Only favorites:</label>
            <select name="fav" id="fav-select"></select>
          </div>
          <div id="sort">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
              <option value="No" selected>No</option>
              <option value="price-asc">Cheaper</option>
              <option value="price-desc">Expensive</option>
              <option value="date-asc">Recently released</option>
              <option value="date-desc">Anciently released</option>
            </select>
          </div>
        </div>
      </section>
      <section id="indicators">
        <h2>Indicators</h2>
        <div>
          <span>Number of products</span>
          <span id="nbProducts">0</span>
        </div>
        <div>
          <span>Number of new products</span>
          <span id="nbNewProducts">0</span>
        </div>
        <div>
          <span>p50 price value</span>
          <span id="p50">0</span>
        </div>
        <div>
          <span>p90 price value</span>
          <span id="p90">0</span>
        </div>
        <div>
          <span>p95 price value</span>
          <span id="p95">0</span>
        </div>
        <div>
