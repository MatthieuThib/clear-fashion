<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>👕 Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <i>
    
    <header>
      <h1 style="text-align: center;">👕 Clear Fahion</h1>
      <h2 style="text-align: center;">Environmentally & human-friendly clothes</h2>
        
      
      <div style = "float: left; width: 19%;"class = "topnav-l" id="navbar-l">
          
        <li class="navbar-element"><img id = "logotopnav" class = "logo" src="./ressources/Logo-gb.svg"></li>

      </div>

      <div style = "float: right; width: 80%;" class = "topnav" id="navbar"><li class="navbar-element"><a href = "#">🏠 Home</a></li>
  
        <li class="navbar-element"><input id= "searchbar" type="text" placeholder=" Search ..."></li>
        <li class="navbar-element"><a href = "#" id = "favButton" >🖤</a></li>
        <li class="navbar-element"><a href = "#" onclick = "SwitchMode(['navbar','navbar-l', 'columnleft', 'columnright'])">🌙</a></li>
        <li class="navbar-element"><a href = "#">🛒</a></li>

      </div>
    </header>

    <div class="container">
      <div class = "columnleft" id = "columnleft">
      <section id="options">
        <h2>Filters</h2>
        <div id="show">
          <label for="show-select">Show:</label>
          <select name="show" id="show-select">
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="60">60</option>
          </select>
        </div>
        <div id="page">
          <label for="page-select">Go to page:</label>
          <select name="page" id="page-select"> </select>
        </div>
        <div id="filters">
          <!-- <span>By reasonable price</span> -->
          <!-- <span>By recently released</span> -->
          
          <div id="reasonablePrice">
            <label for="reasonablePrice-select">Reasonable Price:</label>
            <select name="reasonablePrice" id="reasonablePrice-select"></select>
          </div>
          <div id="brand">
            <label for="brand-select">By brands:</label>
            <select name="brand" id="brand-select"></select>
          </div>
          <div id="fav">
            <label for="fav-select">Only favorites:</label>
            <select name="fav" id="fav-select"></select>
          </div>
          <div id="sort">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
              <option value="No" selected>No</option>
              <option value="price-asc">Cheaper</option>
              <option value="price-desc">Expensive</option>
            </select>
          </div>
        </div>
      </section>
    
      <section id="indicators">
        <h2>Indicators</h2>
        <div>
          <span>Number of products</span>
          <span id="nbProducts">0</span>
        </div>
        <div>
          <span>p50 price value</span>
          <span id="p50">0</span>
        </div>
        <div>
          <span>p90 price value</span>
          <span id="p90">0</span>
        </div>
        <div>
          <span>p95 price value</span>
          <span id="p95">0</span>
        </div>
        <h2>  </h2>
      </section>

      </div>
      <div class="columnright" id="columnright">
        <h2> Products </h2>
        <table text-align = "center" id="products">
        </table>
      </div> 
    </div>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
